<div class="ct_right_panel">
      <h4 class="ct_fw_700 ct_fs_36">{{paramId ? 'Update' : 'Add'}} image/News</h4>
      <form [formGroup]="form" (ngSubmit)="onSubmit(form)" class="mt-4">
            <div class="row">
                  <div class="col-lg-6">
                        <div class="form-group mb-3">
                              <label for="" class="ct_fw_600 mb-2">Category <span class="ct_red_star">*</span></label>
                              <select class="form-control ct_input" formControlName="category"
                                    (change)="getSubCategories($event)">
                                    <option value="" disabled selected>-- Select --</option>
                                    @for (item of data; track $index) {
                                    <option [value]="item.id">{{item.category_name}}</option>
                                    }
                              </select>
                        </div>
                  </div>
                  <ng-container *ngIf="selectedType !== 'NEWS'">
                        <div class="col-lg-6">
                              <div class="form-group mb-3">
                                    <label for="" class="ct_fw_600 mb-2">Sub Category <span
                                                class="ct_red_star">*</span></label>
                                    <select class="form-control ct_input" formControlName="sub_category">
                                          <option value="" disabled selected>-- Select --</option>
                                          @for (item of subCategories; track $index) {
                                          <option [value]="item.id">{{item.subcategory_name}}</option>
                                          }
                                    </select>
                              </div>
                        </div>
                  </ng-container>
                  <div class="col-lg-6">
                        <div class="form-group mb-3">
                              <label for="" class="ct_fw_600 mb-2">{{selectedType == 'NEWS' ? 'Image': 'Images'}} <span
                                          class="ct_red_star">*</span></label>
                              <input type="file" (change)="onFileSelected($event)" class="form-control ct_input"
                                    [multiple]="selectedType !== 'NEWS'">
                        </div>
                  </div>
                  <ng-container *ngIf="selectedType == 'NEWS'">
                        <div class="col-lg-12">
                              <div class="form-group mb-3">
                                    <label for="" class="ct_fw_600 mb-2">Title <span
                                                class="ct_red_star">*</span></label>
                                    <input type="text" class="form-control ct_input" formControlName="title"
                                          placeholder="Enter here...">
                              </div>
                        </div>
                        <div class="col-lg-12">
                              <div class="form-group mb-3">
                                    <label for="" class="ct_fw_600 mb-2">Description <span
                                                class="ct_red_star">*</span></label>
                                    <div class="NgxEditor__Wrapper">
                                          <ngx-editor-menu [editor]="editor"> </ngx-editor-menu>
                                          <ngx-editor [editor]="editor" formControlName="description"
                                                [disabled]="false"></ngx-editor>
                                    </div>
                              </div>
                        </div>
                  </ng-container>
            </div>
            <div class="">
                  <button type="submit" class="ct_blue_btn">Save</button>
            </div>
      </form>
</div>
