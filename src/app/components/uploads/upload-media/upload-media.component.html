<div class="ct_right_panel">
      <h4 class="ct_fw_700 ct_fs_36">Upload Media</h4>
      <form [formGroup]="form" (ngSubmit)="onSubmit(form)" class="mt-4">
            <div class="row">
                  <div class="col-lg-6">
                        <div class="form-group mb-3">
                              <label for="" class="ct_fw_600 mb-2">Media <span class="ct_red_star">*</span></label>
                              <input type="file" class="form-control ct_input" (change)="ngFileInputChange($event)"
                                    formControlName="name">
                              <p *ngIf="
                              form.controls['name'].errors &&
                              form.controls['name'].touched
                              " class="err_msg">
                                    {{ getErrorMessage('name') }}
                                    <svg width="13" height="13" viewBox="0 0 17 17" fill="none"
                                          xmlns="http://www.w3.org/2000/svg">
                                          <path d="M7.65 11.05H9.35V12.75H7.65V11.05ZM7.65 4.25H9.35V9.35H7.65V4.25ZM8.4915 4.25039e-06C6.81072 0.00168503 5.16817 0.501629 3.77147 1.43664C2.37478 2.37166 1.28663 3.69976 0.644591 5.25308C0.00254921 6.8064 -0.164567 8.5152 0.164367 10.1635C0.4933 11.8118 1.30352 13.3255 2.4926 14.5134C3.68168 15.7013 5.19625 16.51 6.84486 16.8373C8.49346 17.1646 10.2021 16.9958 11.7548 16.3522C13.3074 15.7086 14.6345 14.6191 15.5681 13.2215C16.5017 11.8238 17 10.1808 17 8.5C17 7.38305 16.7799 6.27705 16.3522 5.24523C15.9245 4.21341 15.2976 3.276 14.5074 2.48659C13.7172 1.69718 12.7792 1.07125 11.7469 0.644587C10.7147 0.217922 9.60845 -0.0011127 8.4915 4.25039e-06ZM8.5 15.3C7.15509 15.3 5.84038 14.9012 4.72213 14.154C3.60387 13.4068 2.7323 12.3448 2.21762 11.1022C1.70295 9.85971 1.56828 8.49246 1.83066 7.17339C2.09304 5.85432 2.74068 4.64267 3.69168 3.69168C4.64267 2.74068 5.85432 2.09304 7.17339 1.83066C8.49246 1.56828 9.85971 1.70295 11.1022 2.21762C12.3448 2.7323 13.4068 3.60387 14.154 4.72213C14.9012 5.84038 15.3 7.15509 15.3 8.5C15.3 10.3035 14.5836 12.0331 13.3083 13.3083C12.0331 14.5836 10.3035 15.3 8.5 15.3Z"
                                                fill="#F80000" />
                                    </svg>
                              </p>
                        </div>
                  </div>

                  <!-- Category & Sub Category -->

                  <div class="col-lg-6">
                        <label for="" class="ct_fw_600 mb-2">Category & Sub Category <span
                                    class="ct_red_star">*</span></label>
                        <div class="multi-select-container">
                              <div class="form-control ct_input" (click)="toggleCatDropdown(true)">
                                    <ng-container *ngIf="selectedCatItems.length > 0; else default">
                                          <span *ngFor="let item of selectedCatItems" class="selected-item">
                                                {{ item.categoryName }} ({{ item.subcategoryName }})
                                          </span>
                                    </ng-container>
                                    <ng-template #default>
                                          Select
                                    </ng-template>
                              </div>

                              <div *ngIf="dropdownOpenCat" class="dropdown">
                                    <input type="text" class="ct_input ct_input_search" placeholder="Search..."
                                          [(ngModel)]="searchCatTerm" formControlName="category"
                                          (input)="filterCatOptions()" />
                                    <ng-container *ngFor="let category of filteredCatOptions">
                                          <div class="category-item">
                                                <input class="form-check-input" type="checkbox"
                                                      [checked]="category.selected" [id]="category.category_name"
                                                      (change)="onCategoryChange(category, $event)" />
                                                <label class="category_name" [for]="category.category_name">{{
                                                      category.category_name
                                                      }}</label>

                                                <ul *ngIf="category.subcategoryData && category.subcategoryData.length > 0"
                                                      class="subcategories">
                                                      <ng-container
                                                            *ngFor="let subcategory of category.subcategoryData">
                                                            <li class="sub_category_list">
                                                                  <input class="form-check-input" type="checkbox"
                                                                        [id]="subcategory.subcategory_name"
                                                                        [checked]="subcategory.selected"
                                                                        [disabled]="subcategory.disabled"
                                                                        (change)="onSubcategoryChange(category, subcategory, $event)" />
                                                                  <label [for]="subcategory.subcategory_name">{{
                                                                        subcategory.subcategory_name }}</label>
                                                            </li>
                                                      </ng-container>
                                                </ul>
                                          </div>
                                    </ng-container>
                                    <div *ngIf="filteredCatOptions?.length == 0 || !filteredCatOptions"
                                          class="text-center">
                                          <p class="ct_fs_15 mt-5">No items found</p>
                                    </div>
                              </div>
                        </div>
                  </div>
            </div>

            <div class="col-lg-6">
                  <label for="" class="ct_fw_600 mb-2">Tags <span class="ct_red_star">*</span></label>
                  <div class="multi-select-container">
                        <div class="form-control ct_input" (click)="toggleDropdown(true)">
                              <ng-container *ngIf="selectedItems.length > 0 ;else default">
                                    <span *ngFor="let item of selectedItems" class="selected-item">
                                          {{ item.tag }}
                                          <span class="remove-item" (click)="removeItem(item)">x</span>
                                    </span>
                              </ng-container>
                              <ng-template #default>
                                    Select
                              </ng-template>
                        </div>
                        <div *ngIf="dropdownOpen" class="dropdown">
                              <input type="text" class="ct_input ct_input_search" placeholder="Search..."
                                    formControlName="tags" [(ngModel)]="searchTerm" (input)="filterOptions()" />
                              <ul>
                                    <li *ngFor="let option of filteredOptions" (click)="selectItem(option)">
                                          {{ option.tag }}
                                    </li>
                                    <div *ngIf="filteredOptions?.length == 0 || !filteredOptions" class="text-center">
                                          <p class="ct_fs_15 mt-5">No items found</p>
                                    </div>
                              </ul>
                        </div>
                  </div>
            </div>

            <div *ngIf="dropdownOpenCat || dropdownOpen" class="overlay" (click)="closeAll()"></div>
            <div class="mt-4">
                  <button type="submit" class="ct_blue_btn">Save</button>
            </div>
      </form>
</div>
