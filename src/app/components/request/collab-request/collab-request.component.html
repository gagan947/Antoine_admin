<div class="ct_right_panel">
      <app-header />
      <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                  <div class="d-flex justify-content-between align-items-center mb-4">
                        <h4 class="ct_fw_700 ct_fs_24 text-white">All Collabration Requests</h4>
                  </div>
                  <div class="container-fluid">
                        <div class="row">
                              <div class="col-md-12">
                                    <div class="ct_light_blue_bg">
                                          <div class="ct_flex_2">
                                                <h2 class="ct_fs_24 text-white ct_fw_600">Requests</h2>
                                                <div class="ct_right_filter_main">
                                                      <!-- <div class="ct_search">
                                                            <input type="text" class="form-control"
                                                                  style="padding-right: 34px;"
                                                                  placeholder="Search Image">
                                                            <i class="fa-solid fa-magnifying-glass"></i>

                                                      </div> -->

                                                      <!-- <div class="w-100">
                                                            <input type="date" class="form-control">
                                                      </div> -->
                                                </div>
                                          </div>
                                          <div class="ct_grid_5 mt-4">
                                                @for (item of data; track $index) {
                                                <div class="ct_col_2 mb-4">
                                                      <div class="ct_post_card">
                                                            <figure>
                                                                  <div class="ct_post_img">
                                                                        <img [src]="item.image" alt="">
                                                                        <div class="ct_post_action_overlay">
                                                                              <ul class="">
                                                                                    <li class="dropdown">
                                                                                          <i class="fa-solid fa-ellipsis-vertical"
                                                                                                id="dropdownMenuButton1"
                                                                                                data-bs-toggle="dropdown"
                                                                                                aria-expanded="false"></i>
                                                                                          <ul class="dropdown-menu"
                                                                                                aria-labelledby="dropdownMenuButton1">
                                                                                                <li><a routerLink="/image-detail"
                                                                                                            [queryParams]="{id : item.id}"
                                                                                                            class="dropdown-item">View</a>
                                                                                                </li>
                                                                                                <ng-container
                                                                                                      *ngIf="permissionObject.AC">
                                                                                                      <li><a class="dropdown-item"
                                                                                                                  (click)="changeStatus(item.id,2)">Accept</a>
                                                                                                      </li>
                                                                                                      <li><a class="dropdown-item"
                                                                                                                  (click)="changeStatus(item.id,3)">Reject</a>
                                                                                                      </li>
                                                                                                </ng-container>
                                                                                          </ul>
                                                                                    </li>

                                                                                    <!-- <li class="ct_delete_icon"   data-bs-toggle="modal" data-bs-target="#ct_delete_post"><i class="fa-solid fa-trash-can"></i></li> -->
                                                                              </ul>
                                                                        </div>
                                                                  </div>
                                                                  <figcaption>
                                                                        <h5 class="ct_fs_18 ct_fw_600 text-white">
                                                                              {{item.image_name}}</h5>
                                                                        <p class="mb-0 text-white"><strong>Requested By
                                                                                    :</strong>
                                                                              {{item.name}}
                                                                        </p>
                                                                        <p class="mb-0 text-white">{{item.created_at |
                                                                              date:'short'}}
                                                                        </p>

                                                                  </figcaption>
                                                            </figure>
                                                      </div>
                                                </div>
                                                }
                                          </div>
                                    </div>
                              </div>
                        </div>
                  </div>
            </div>
      </div>
